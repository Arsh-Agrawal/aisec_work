<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="reg.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body id="override">

<div class="container-fluid">
<form method="POST">
	
  <div class="row justify-content-center">
    <div id="icon_head" class="col">
      <div  class="form-group">
        <div id="icon"><img src="https://auth.aiesec.org/assets/a-icon-df02d2072bb6cee12c14b653468f0512a2aa950c11b235cdba0c9afcd8ee5bf7.svg"></div>
      </div>
    </div>
  </div>
   <div id="login">STUDENT LOGIN</div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="Password" class="form-control" placeholder="Password" >
      </div>
    </div>
  </div>

   <div class="row justify-content-center">
    
      <div class="form-group">
         <button class="btn btn-success btn-lg">Login</button>
      
   </div>
 </div>
</form>
</div>
</body>
</html>
