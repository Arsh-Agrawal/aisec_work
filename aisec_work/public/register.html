<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="reg.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>
<body id="override">

<div class="container-fluid">
<form action="route_here" method="POST">
  <div class="row justify-content-center">
    <div id="icon_head" class="col">
      <div  class="form-group">
        <div id="icon"><img src="https://auth.aiesec.org/assets/a-icon-df02d2072bb6cee12c14b653468f0512a2aa950c11b235cdba0c9afcd8ee5bf7.svg"></div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <label></label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" id="regno" placeholder="Registration No." >
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" id="college" placeholder="College">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <input type="Password" class="form-control" placeholder="Password" >
      </div>
    </div>
  </div>
   <div class="row justify-content-center">
    <div class="col">
      <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect1" placeholder="Preffered Time Slot">
          <option name="1">Slot 1</option>
          <option name="time_slot">Slot 2</option>
        </select>
      </div>
   </div>
 </div>
   <div class="row justify-content-center">
    
      <div class="form-group">
         <button class="btn btn-success btn-lg">Submit</button>
      
   </div>
 </div>
 <!--   <div class="g-recaptcha" data-sitekey="6LdM05IUAAAAAOioxd22iOjomvOVmB_as9LwPnVO"></div> -->
</form>
</div>
</body>
</html>
